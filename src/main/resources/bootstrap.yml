spring:
   profiles:
      active: prod
   application:
      name: spring-cloud-demo
   cloud:
      config:
         uri: http://localhost:8886/
         retry:
            max-attempts: 6# 配置重试次数，默认为
            multiplier: 1.1# 间隔乘数，默认1.1
            initial-interval: 1000# 初始重试间隔时间，默认1000ms
            max-interval: 2000# 最大间隔时间，默认2000ms
         name: ${spring.application.name}
         profile: ${spring.profiles.active}
         label: master 
         discovery: 
            enable: true
            serviceId: springCloud-configServer
eureka:
   client:
      serviceUrl:
         defaultZone: http://admin:1qaz2wsx@localhost:8885/eureka/
